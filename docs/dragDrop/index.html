<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appli FLE - Genre des mots</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter">Bonnes réponses : <span id="score">0</span></div>
    <div class="container">
        <div class="column" id="masculin">Masculin</div>
        <div class="column" id="feminin">Féminin</div>
        <div class="word-box" draggable="true" id="word">Chargement...</div>
    </div>
    <div class="overlay" id="result-overlay">
        <h2>Résumé des erreurs</h2>
        <table>
            <thead>
                <tr>
                    <th>Mot</th>
                    <th>Genre correct</th>
                </tr>
            </thead>
            <tbody id="error-table">
            </tbody>
        </table>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
