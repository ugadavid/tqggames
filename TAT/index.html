<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice - Articles en français</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Exercice : Articles en français</h1>
        <p class="text-muted">Complétez les phrases en sélectionnant le bon article. Une validation automatique vous indiquera si votre choix est correct.</p>

        <!-- Barre de progression -->
        <div class="progress mb-3">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <!-- Score -->
        <p id="score" class="mb-4">Score : 0/0</p>
        <p id="timer" class="text-muted">Temps écoulé : 0:00</p>

        <!-- Conteneur pour le contenu chargé dynamiquement -->
        <div id="exercise-container" class="mb-4"></div>

        <div class="overlay" id="result-overlay">
            <h2>Résumé des erreurs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mot</th>
                        <th>Genre correct</th>
                    </tr>
                </thead>
                <tbody id="error-table">
                </tbody>
            </table>
        </div>

        <!-- Navigation -->
        <div class="d-flex justify-content-between">
          <button id="prev-button" class="btn btn-secondary" disabled>
            <i class="bi bi-arrow-left"></i> Précédent
        </button>
        <button id="next-button" class="btn btn-primary" disabled>
            Suivant <i class="bi bi-arrow-right"></i>
        </button>
        
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="Timer.js"></script>
    <script src="ProgressBar.js"></script>
</body>
</html>
